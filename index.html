<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Flood Hazard – Ramallah & Al-Bireh</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
    }
    #map {
        height: 100%;
        width: 100%;
    }

    /* Side Identify box */
    #infoBox {
        position: absolute;
        top: 90px;
        right: 20px;
        width: 320px;
        max-height: 70%;
        overflow-y: auto;
        background: white;
        padding: 15px;
        border-radius: 7px;
        box-shadow: 0 0 10px #888;
        z-index: 9999;
        display: none;
    }

    /* Layers toggle */
    #layerControl {
        position: absolute;
        top: 20px;
        left: 20px;
        background: white;
        padding: 12px;
        border-radius: 8px;
        box-shadow: 0 0 8px #777;
        z-index: 9999;
    }

    /* Coordinate selector */
    #coordBox {
        position: absolute;
        bottom: 20px;
        left: 20px;
        background: white;
        padding: 12px;
        border-radius: 8px;
        box-shadow: 0 0 8px #777;
        z-index: 9999;
    }

    /* North arrow */
    #northArrow {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 9999;
        width: 70px;
    }

    /* Flood report button */
    #reportBtn {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: #d91c1c;
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        z-index: 9999;
    }
</style>

</head>
<body>

<div id="map"></div>

<img id="northArrow" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/North_arrow.svg/1920px-North_arrow.svg.png">

<div id="layerControl">
    <h4>Layers</h4>
    <label><input type="checkbox" id="floodLayerChk" checked> Flood Hazard</label><br>
    <label><input type="checkbox" id="rainLayerChk" checked> Rainfall</label><br>
    <label><input type="checkbox" id="slopeLayerChk" checked> Slope</label><br>
    <label><input type="checkbox" id="soilLayerChk" checked> Soil</label><br>
    <label><input type="checkbox" id="elevLayerChk" checked> Elevation</label><br>
    <label><input type="checkbox" id="flowLayerChk" checked> Flow Accumulation</label><br>
    <label><input type="checkbox" id="boundaryLayerChk" checked> Boundary</label><br>
</div>

<div id="coordBox">
    <h4>Select by Coordinates</h4>
    Lat: <input id="latInput" type="number" step="0.0001"><br>
    Lng: <input id="lngInput" type="number" step="0.0001"><br><br>
    <button onclick="selectByCoords()">Go & Check</button>
</div>

<div id="infoBox"></div>

<div id="reportBtn" onclick="alert('Thank you. Your flood report has been submitted!')">
    Send Flood Report
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>

// -------------------------------
// 1) Initialize Map
// -------------------------------
var map = L.map('map').setView([31.9, 35.2], 11);

// Basemap
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
}).addTo(map);

// -------------------------------
// Helper function – load any JSON
// -------------------------------
function loadLayer(url, style, onEach) {
    return fetch(url)
        .then(res => res.json())
        .then(data => {
            return L.geoJSON(data, {style: style, onEachFeature: onEach});
        });
}

// -------------------------------
// Styles
// -------------------------------
const fiveClassColors = {
    1: "#ffffcc",
    2: "#ffeda0",
    3: "#feb24c",
    4: "#fc4e2a",
    5: "#b10026"
};

// Color based on gridcode 1-5
function styleFive(feature){
    let v = feature.properties.gridcode;
    return {
        color: "#555",
        weight: 0.6,
        fillColor: fiveClassColors[v] || "#ccc",
        fillOpacity: 0.6
    };
}

// Boundary style
function boundaryStyle(){
    return {
        color: "#000",
        weight: 2,
        fillOpacity: 0
    };
}

// -------------------------------
// Identify popup + infoBox
// -------------------------------
function buildInfo(feature){
    let p = feature.properties;
    let txt = `<h3>${p.Name_Eng || "Location"}</h3>`;

    if(p.gridcode) txt += `<b>Risk class:</b> ${p.gridcode}<br>`;
    if(p.Population) txt += `<b>Population:</b> ${p.Population}<br>`;

    return txt;
}

// -------------------------------
// Load Layers
// -------------------------------

// IMPORTANT — ضعي روابط ال JSON الخاصة بك من GitHub RAW
const urls = {
    flood: "https://noorgis010.github.io/flood.json",
    rain: "https://noorgis010.github.io/rain.json",
    slope: "https://noorgis010.github.io/slop.json",
    soil: "https://noorgis010.github.io/soil_new.json",
    elev: "https://noorgis010.github.io/elev.json",
    flow: "https://noorgis010.github.io/flow_acu.json",
    boundary: "https://noorgis010.github.io/Ramallh_zones.json"
};

// Store layers
var floodLayer, rainLayer, slopeLayer, soilLayer, elevLayer, flowLayer, boundaryLayer;

// Load everything
Promise.all([
    loadLayer(urls.flood, styleFive, onEachIdentify).then(l => floodLayer = l.addTo(map)),
    loadLayer(urls.rain, styleFive, onEachIdentify).then(l => rainLayer = l.addTo(map)),
    loadLayer(urls.slope, styleFive, onEachIdentify).then(l => slopeLayer = l.addTo(map)),
    loadLayer(urls.soil, styleFive, onEachIdentify).then(l => soilLayer = l.addTo(map)),
    loadLayer(urls.elev, styleFive, onEachIdentify).then(l => elevLayer = l.addTo(map)),
    loadLayer(urls.flow, styleFive, onEachIdentify).then(l => flowLayer = l.addTo(map)),
    loadLayer(urls.boundary, boundaryStyle, onEachIdentify).then(l => boundaryLayer = l.addTo(map))
]);

// -------------------------------
// On Each Feature (Identify)
// -------------------------------
function onEachIdentify(feature, layer){
    layer.on("click", function(e){
        let box = document.getElementById("infoBox");
        box.innerHTML = buildInfo(feature);
        box.style.display = "block";
    });
}

// -------------------------------
// Select by coordinates
// -------------------------------
function selectByCoords(){
    let lat = parseFloat(document.getElementById("latInput").value);
    let lng = parseFloat(document.getElementById("lngInput").value);

    if(isNaN(lat) || isNaN(lng)){
        alert("Please enter valid coordinates");
        return;
    }

    let marker = L.marker([lat, lng]).addTo(map);
    map.setView([lat, lng], 14);
}

// -------------------------------
// Toggle layers
// -------------------------------
document.getElementById("floodLayerChk").onclick = ()=> toggleLayer(floodLayer);
document.getElementById("rainLayerChk").onclick = ()=> toggleLayer(rainLayer);
document.getElementById("slopeLayerChk").onclick = ()=> toggleLayer(slopeLayer);
document.getElementById("soilLayerChk").onclick = ()=> toggleLayer(soilLayer);
document.getElementById("elevLayerChk").onclick = ()=> toggleLayer(elevLayer);
document.getElementById("flowLayerChk").onclick = ()=> toggleLayer(flowLayer);
document.getElementById("boundaryLayerChk").onclick = ()=> toggleLayer(boundaryLayer);

function toggleLayer(layer){
    if(map.hasLayer(layer)) map.removeLayer(layer);
    else layer.addTo(map);
}

</script>

</body>
</html>
